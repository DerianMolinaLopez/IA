<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyD6Sg3csJVzgI6RxNS_m1NsZxdblPzshWY"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 4,
            center: new google.maps.LatLng(48.856600, 2.352200)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 3,
            map: map,
            path: [
                new google.maps.LatLng(50.467981, 30.527779),
                new google.maps.LatLng(44.426764, 26.105621),
                new google.maps.LatLng(42.699856, 23.317753),
                new google.maps.LatLng(37.972675, 23.719077),
                new google.maps.LatLng(48.206826, 16.376749),
                new google.maps.LatLng(38.722356, -9.132939),
                new google.maps.LatLng(52.369223, 4.900300),
                new google.maps.LatLng(52.519684, 13.393824),
                new google.maps.LatLng(50.467981, 30.527779),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
